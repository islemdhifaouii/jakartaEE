<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servlet Search</title>
</head>
<body>
    <form id="my-form" action="ServletSearch" method="get">
        <label>
            Keywords :
            <input type="text" name="Keyword">
        </label>
        <br>
        <label>
            <input type="radio" id="Google" name="browser" value="Google">
            <label for="Google">Google</label>
            <br>
            <input type="radio" id="Bing" name="browser" value="Bing">
            <label for="Bing">Bing</label><br>
            <input type="radio" id="ASK" name="browser" value="ASK">
            <label for="ASK">ASK</label><br>

        </label>
        <br>

        <button>Submit</button>
    </form>
</body>
</html>
